<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="bada">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>
    <hr>
    <div>
        <h4>Welcome to the Rock, Paper, Scissors game!</h4>
    </div>
    <div class="game-container">
        <div class="choices">
            <img src="https://atlas-content-cdn.pixelsquid.com/stock-images/rock-stone-AvXzl49-600.jpg" alt="Rock" id="rock">
            <img src="https://png.pngtree.com/png-clipart/20240504/original/pngtree-free-old-paper-vector-png-image_15005554.png" alt="Paper" id="paper">
            <img src="https://m.media-amazon.com/images/I/71hHJujMqRL.jpg" alt="Scissors" id="scissors">
        </div>
        <div class="result">
            <p id="result-text">Make your move!</p>
        </div>
        <div class="score">
            <p>Player Score: <span id="player-score">0</span></p>
            <p>Computer Score: <span id="computer-score">0</span></p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
